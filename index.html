<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 03</title>
    <link href="https://fonts.googleapis.com/css?family=DM Serif Display" rel="stylesheet">
  </head>
  <style>
    body {
      font-family: "DM Serif Display", serif;
    }

    @media (max-width: 600px) {

      /* screens less than 600px wide */
      #headline {
        display: block;
        text-align: center
      }

      img {
        width: 100%;
        height: auto;
        opacity: 0.5;
      }
    }

    @media (min-width: 601px) {

      /* screens less than 600px wide */
      body {
        background-color: white;
      }

      img {
        width: 100%;
        height: auto;
        opacity: 0.5;
      }
    }

    img {
      background-color: #D9042C;
      padding: .800em;
    }

    #headline {
      display: block;
    }

    p {
      padding: 1em 1em 1em 20px;
    }
  </style>
  <body>
    <div id="headline">
      <h1>KW Travels</h1>
    </div>
    <img src="mobile title image.jpg" alt="description of image">

  </body>
</html>
